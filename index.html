
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST DEMO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>GET REQUEST</h2>
    <form action="http://localhost:3000/burger" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

    <h2>POST REQUEST</h2>
    <form action="http://localhost:3000/burger" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

</body>

</html>
